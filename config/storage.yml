google:
  service: GCS
  project: "gmate-dev"
  bucket: "gmate_bucket-dev"
  credentials: <%= Rails.root.join("config/gmate-dev-e59cb6e43ce9.json") %>

google_dev:
  service: GCS
  project: Reviews-demo
  credentials: <%= Rails.root.join("config/secrets/storage_admin.json") %>
  bucket: gmate_dev_bucket


